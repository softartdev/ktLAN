name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Assemble
        run: ./gradlew assemble --no-daemon
      - name: Test
        run: ./gradlew test :composeApp:desktopTest --no-daemon
